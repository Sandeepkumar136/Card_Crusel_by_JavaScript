<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Crusel</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="box">
            <img src="./assets/FB_IMG_1652607151685.jpg" alt="" id="image">
            <div id="heading"></div>
            <div id="semi_heading"></div>
            <div id="text">

            </div>
            <div class="button_box">
                <button id="button_arrow_left">
                    <i class='bx bx-left-arrow-alt'></i>
                </button>
                <button id="button_arrow_right">
                    <i class='bx bx-right-arrow-alt'></i>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
